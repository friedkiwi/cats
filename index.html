<html>
	<head>
		<title> cats </title>
		<style>
			body {
				background-color: black;
				color: white;
			}
			.catpic {
				height: 70%;
			}
		</style>
<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://stasi.cyber.gent/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '9']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();

<!-- End Matomo Code -->

	</head>
	<body>
	<center>
		<h1 id="title"> cats </h1>

		<img id="catpic" class="catpic" src="catelyn/1.jpg" />
	</center>

	<script>
		/* determine cat */
		var domain = window.location.hostname;
		var cat = "";
		if (domain.endsWith('lysa.cat'))
			cat = 'lysa';
		if (domain.endsWith('catelyn.cat'))
			cat = 'catelyn';

		if (cat != "") {
			var title = document.getElementById('title');
			var catpic = document.getElementById('catpic');
			document.title  = cat;
			title.innerText = cat;
			if (cat == "catelyn")
				catpic.src = cat + '/2.jpg';
			else
				catpic.src = cat + '/1.jpg';
		}
	</script>
	</body>
</html>
